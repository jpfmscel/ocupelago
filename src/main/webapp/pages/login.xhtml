<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>    
        <meta charset="utf-8" />   
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />    
        <meta name="description" content="Sistema de Informaçao EQSM" />    
        <meta name="author" content="Amon Gabriel dos Santos Paiva" />    
        <title>EQSM - Desenvolvimento Humano</title>
        <!-- Bootstrap Core CSS -->
        <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- MetisMenu CSS -->
        <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet" />
        <!-- Custom CSS -->
        <link href="../dist/css/sb-admin-2.css" rel="stylesheet" />
        <!-- Custom Fonts -->
        <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>    
        <div class="container">     
            <div class="row">            
                <div class="col-md-4 col-md-offset-4">                
                    <div class="login-panel panel panel-default">                    
                        <div class="panel-heading">                        
                            <h3 class="panel-title">Informe suas credenciais</h3>
                        </div>                    
                        <div class="panel-body">
                            <form role="form">
                                <fieldset>                                
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Usuário" name="email" type="email" autofocus="" />
                                    </div>                                
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Senha" name="password" type="password" value="" />
                                    </div>                                
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="Remember Me" />Lembrar me
                                        </label>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <h:link outcome="/index" value="Entrar" class="btn btn-lg btn-success btn-block"/>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery -->    
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <!-- Bootstrap Core JavaScript -->    
        <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- Metis Menu Plugin JavaScript -->    
        <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>
        <!-- Custom Theme JavaScript -->    
        <script src="../dist/js/sb-admin-2.js"></script>
    </h:body>    
</html>
