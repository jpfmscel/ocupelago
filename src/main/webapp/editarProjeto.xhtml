<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:metadata>
		<f:viewAction action="#{loginBean.isLoggedForward()}" />
	</f:metadata>
</h:head>
<ui:composition template="main.xhtml">
	<ui:define name="title">Editar Projeto</ui:define>
	<ui:define name="body">

		<h:form id="addprojeto">
			<div class="row">
				<div class="col-md-12">
					<h2 class="form-signin-heading text-center"></h2>
					<ui:include src="messages.xhtml" />
					<div class="col-md-12" style="margin-top: 2%;">
						<h:outputLabel id="titulo" value="Título" />
						<h:inputText class="form-control" required="true"
							a:placeholder="título"
							requiredMessage="Digite o título do projeto."
							value="#{consultarProjeto.projetoSelected.titulo}" />
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<h:outputLabel id="descricao" value="Descrição" />

						<h:inputTextarea cols="50" rows="10" styleClass="form-control"
							requiredMessage="Digite a descrição do projeto."
							a:placeholder="Informe a descrição do projeto" required="true"
							value="#{consultarProjeto.projetoSelected.descricao}" />


					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<p:outputPanel id="panelFoto">
							<h:outputLabel id="foto" value="Foto" />
							<br></br>
							<p:fileUpload label="Selecionar" cancelLabel="Cancelar"
								auto="true"
								fileUploadListener="#{consultarProjeto.handleFileUpload}"
								mode="advanced" update="panelFoto" sizeLimit="5000000"
								fileLimit="5"
								fileLimitMessage="O número máximo de arquivos é 5!"
								allowTypes="/(\.|\/)(gif|jpe?g|png)$/" style="margin-bottom:3%;" />

							<ui:repeat var="ima"
								value="#{consultarProjeto.projetoSelected.imagens}"
								varStatus="stat">
								<p:commandLink immediate="true" id="link"
									update="addprojeto:panelFoto"
									action="#{consultarProjeto.removerImagem(ima)}">
									<i class="glyphicon glyphicon-remove" style="color: red;" />
								</p:commandLink>
								<p:spacer width="2%" />
								<h:outputLabel value="#{ima.nomeArquivo}" />
								<br></br>
							</ui:repeat>

						</p:outputPanel>
					</div>
					<div class="col-md-12" style="margin-top: 2%;">

						<!-- 						<h:outputLabel id="video" value="Vídeo YouTube (URL)" /> -->
						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon2"><i
								class="fa fa-youtube" /></span>
							<h:inputText class="form-control" id="videoURL"
								value="#{consultarProjeto.projetoSelected.videoURL}"
								a:placeholder="URL YouTube" aria-describedby="sizing-addon2">
								<p:ajax event="blur" update="videoYou,videoURL" process="@this"
									partialSubmit="true"
									listener="#{consultarProjeto.filtrarURLYoutube}" />
							</h:inputText>
						</div>
						<p:outputPanel id="videoYou">
							<p:media value="#{consultarProjeto.projetoSelected.videoURL}"
								width="700" height="400" player="flash"
								style="margin-top:2%; margin-left: 10%;"
								rendered="#{consultarProjeto.projetoSelected.videoURL != null and consultarProjeto.projetoSelected.videoURL != ''}" />
						</p:outputPanel>
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<!-- 						<h:outputLabel value="Link Facebook" /> -->
						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon2"><i
								class="fa fa-facebook-square" /></span>
							<h:inputText class="form-control"
								value="#{consultarProjeto.projetoSelected.URL_facebook}"
								a:placeholder="Link Facebook" aria-describedby="sizing-addon2" />
						</div>
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<!-- 						<h:outputLabel value="Link Twitter" /> -->
						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon2"><i
								class="fa fa-twitter" /></span>
							<h:inputText class="form-control"
								value="#{consultarProjeto.projetoSelected.URL_twitter}"
								a:placeholder="Link Twitter" aria-describedby="sizing-addon2" />
						</div>
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<!-- 						<h:outputLabel value="Link Site" /> -->
						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon2"><i
								class="fa fa-globe" /></span>
							<h:inputText class="form-control"
								value="#{consultarProjeto.projetoSelected.URL_site}"
								a:placeholder="Link Site" aria-describedby="sizing-addon2" />
						</div>
					</div>

					<div class="col-md-12" style="margin-top: 2%; padding-bottom: 5%;">
						<h:commandLink value="Salvar" class="btn btn-lg btn-success"
							action="#{consultarProjeto.updateProjeto}">
							<i class="fa fa-fw fa-save" />
						</h:commandLink>
						<h:outputText value=" " />
						<h:commandLink value="Voltar" class="btn btn-lg btn-primary"
							action="consultaProjeto.xhtml" immediate="true">
							<i class="fa fa-fw fa-remove" />
						</h:commandLink>
					</div>
				</div>
				<div class="col-lg-4" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
