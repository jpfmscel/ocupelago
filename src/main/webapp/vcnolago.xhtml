<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="template.xhtml">
	<ui:define name="menu">
		<li><a href="#agenda">Agenda</a></li>
		<li><a href="#restaurantes">Restaurantes</a></li>
		<li><a href="#clubes">Clubes</a></li>
		<li><a href="#esportes">Esportes</a></li>
	</ui:define>

	<ui:define name="session">
		<section id="main-slider-vcnolago" class="carousel"> </section>
		<!--/#main-slider-->

		<h:form>
			<section id="agenda">
			<div class="container">
				<div class="box">
					<div class="center">
						<h2>Agenda</h2>
					</div>
					<div class="row">
						<ui:repeat var="evento" value="#{listFactory.listaEvento}">
							<div class="col-sm-4">
								<div class="center">
									<h:commandLink action="#{indexBean.detalhar(evento)}">
										<h:graphicImage styleClass="img-responsive"
											value="/image/#{evento.imagens[0].id}" />
										<div class="carousel-caption">
											<h2>
												<h:outputText value="#{evento.nome}" />
											</h2>
										</div>
									</h:commandLink>
									<h3>
										<span class="glyphicon glyphicon-time"></span>
										<h:outputText value="#{evento.dataInicio}">
											<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
										</h:outputText>
									</h3>
								</div>
							</div>
						</ui:repeat>
					</div>
				</div>
				<!--/.box-->
			</div>
			</section>
			<section id="restaurantes">
			<div class="container">
				<div class="box">
					<div class="center">
						<h2>Restaurantes</h2>
					</div>
					<div class="row">
						<ui:repeat var="local" value="#{indexBean.restaurantes}">
							<div class="col-sm-4">
								<div class="center">
									<h:commandLink action="#{indexBean.detalhar(local)}">
										<h:graphicImage styleClass="img-responsive"
											value="/image/#{local.imagens[0].id}" />
										<div class="carousel-caption">
											<h2>
												<h:outputText value="#{local.nome}" />
											</h2>
										</div>
									</h:commandLink>
								</div>
							</div>
						</ui:repeat>
					</div>
				</div>
				<!--/.box-->
			</div>
			</section>
			<section id="clubes">
			<div class="container">
				<div class="box">
					<div class="center">
						<h2>Clubes</h2>
					</div>
					<div class="row">
						<ui:repeat var="clube" value="#{indexBean.clubes}">
							<div class="col-sm-4">
								<div class="center">
									<h:commandLink action="#{indexBean.detalhar(clube)}">
										<h:graphicImage styleClass="img-responsive"
											value="/image/#{clube.imagens[0].id}" />
										<div class="carousel-caption">
											<h2>#{clube.nome}</h2>
										</div>
									</h:commandLink>
								</div>
							</div>
						</ui:repeat>
					</div>
				</div>
				<!--/.box-->
			</div>
			</section>
			<section id="esportes">
			<div class="container">
				<div class="box">
					<div class="center">
						<h2>Esportes</h2>
					</div>
					<div class="row">
						<ui:repeat var="esporte" value="#{listFactory.listaEsporte}">
							<div class="col-sm-4">
								<div class="center">
									<h:commandLink action="#{indexBean.detalhar(esporte)}">
										<h:graphicImage styleClass="img-responsive"
											value="/image/#{esporte.imagens[0].id}" />
										<div class="carousel-caption">
											<h2>
												<h:outputText value="#{esporte.nome}" />
											</h2>
										</div>
									</h:commandLink>
								</div>
							</div>
						</ui:repeat>
					</div>
				</div>
				<!--/.box-->
			</div>
			<div class="row">
				<div class="gap" />
				<div class="center">
					<h:form>
						<h:commandLink value="Voltar" class="btn btn-lg btn-primary" 
							immediate="true" >
						</h:commandLink>
					</h:form>
				</div>
				<div class="gap" />
			</div>
			</section>
		</h:form>
	</ui:define>
</ui:composition>
</html>
