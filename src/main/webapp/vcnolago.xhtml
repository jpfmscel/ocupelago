<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="template.xhtml">
	<ui:define name="menu">
		<li><a href="#agenda">Agenda</a></li>
		<li><a href="#restaurantes">Restaurantes</a></li>
		<li><a href="#clubes">Clubes</a></li>
		<li><a href="#esportes">Esportes</a></li>
	</ui:define>

	<ui:define name="session">
		<h:form>
			<section id="agenda"> <!-- Page Content -->
			<div class="container" style="margin-top: 7%; background: white;">

				<!-- Page Header -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header" style="color: black; font-weight: 500;">Eventos</h1>
					</div>
				</div>
				<!-- /.row -->

				<!-- Projects Row -->

				<div class="row" style="margin-top: 5%;">
					<ui:repeat var="evento" value="#{listFactory.listaEvento}"
						varStatus="i">
						<div class="col-md-3 portfolio-item" style="padding-bottom: 25px;">
							<h:commandLink action="#{indexBean.detalhar(evento)}">
								<h:graphicImage class="img-responsive portfolio-item"
									style="max-width: 350px; max-height: 300px;"
									value="/image/#{evento.imagens[0].id}" />
							</h:commandLink>
							<h3>
								<h:commandLink value="#{evento.nome}"
									action="#{indexBean.detalhar(evento)}" />
							</h3>
							<p>
								<h:outputText value="#{evento.informacoes}">
									<f:converter converterId="stringConverter100" />
								</h:outputText>
							</p>
							<div class="line"></div>
							<div class="share">
								<div class="post-bottom text-right">
									<h:commandLink value="Continue lendo"
										action="#{indexBean.detalhar(evento)}" />
								</div>
								<!-- End .post-bottom -->
							</div>
						</div>
					</ui:repeat>
				</div>
			</div>

			</section>
			<section id="restaurantes">

			<div class="container" style="margin-top: 7%; background: white;">

				<!-- Page Header -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header" style="color: black; font-weight: 500;">Restaurantes</h1>
					</div>
				</div>
				<!-- /.row -->

				<!-- Projects Row -->

				<div class="row" style="margin-top: 5%;">
					<ui:repeat var="local" value="#{indexBean.restaurantes}"
						varStatus="i">
						<div class="col-md-3 portfolio-item" style="padding-bottom: 25px;">
							<h:commandLink action="#{indexBean.detalhar(local)}">
								<h:graphicImage class="img-responsive portfolio-item"
									value="/image/#{local.imagens[0].id}" />
							</h:commandLink>
							<h3>
								<h:commandLink value="#{local.nome}"
									action="#{indexBean.detalhar(local)}" />
							</h3>
							<p>
								<h:outputText value="#{local.descricao}">
									<f:converter converterId="stringConverter100" />
								</h:outputText>
							</p>
							<div class="line"></div>
							<div class="share">
								<div class="post-bottom text-right">
									<h:commandLink value="Continue lendo"
										action="#{indexBean.detalhar(local)}" />
								</div>
								<!-- End .post-bottom -->
							</div>
						</div>
					</ui:repeat>
				</div>


			</div>

			</section>

			<section id="clubes">

			<div class="container" style="margin-top: 7%; background: white;">

				<!-- Page Header -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header" style="color: black; font-weight: 500;">Clubes</h1>
					</div>
				</div>
				<!-- /.row -->

				<!-- Projects Row -->

				<div class="row" style="margin-top: 5%;">
					<ui:repeat var="local" value="#{indexBean.clubes}" varStatus="i">
						<div class="col-md-3 portfolio-item" style="padding-bottom: 25px;">
							<h:commandLink action="#{indexBean.detalhar(local)}">
								<h:graphicImage class="img-responsive portfolio-item"
									value="/image/#{local.imagens[0].id}" />
							</h:commandLink>
							<h3>
								<h:commandLink value="#{local.nome}"
									action="#{indexBean.detalhar(local)}" />
							</h3>
							<p>
								<h:outputText value="#{local.descricao}">
									<f:converter converterId="stringConverter100" />
								</h:outputText>
							</p>
							<div class="line"></div>
							<div class="share">
								<div class="post-bottom text-right">
									<h:commandLink value="Continue lendo"
										action="#{indexBean.detalhar(local)}" />
								</div>
								<!-- End .post-bottom -->
							</div>
						</div>
					</ui:repeat>
				</div>


			</div>

			</section>


			<section id="esportes">
			<div class="container" style="margin-top: 7%; background: white;">

				<!-- Page Header -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header" style="color: black; font-weight: 500;">Esportes</h1>
					</div>
				</div>
				<!-- /.row -->

				<!-- Projects Row -->

				<div class="row" style="margin-top: 5%;">
					<ui:repeat var="esporte" value="#{listFactory.listaEsporte}"
						varStatus="i">
						<div class="col-md-3 portfolio-item" style="padding-bottom: 25px;">
							<h:commandLink action="#{indexBean.detalhar(esporte)}">
								<h:graphicImage class="img-responsive portfolio-item"
									value="/image/#{esporte.imagens[0].id}" />
							</h:commandLink>
							<h3>
								<h:commandLink value="#{esporte.nome}"
									action="#{indexBean.detalhar(esporte)}" />
							</h3>
							<p>
								<h:outputText value="#{esporte.descricao}">
									<f:converter converterId="stringConverter100" />
								</h:outputText>
							</p>
							<div class="line"></div>
							<div class="share">
								<div class="post-bottom text-right">
									<h:commandLink value="Saiba mais"
										action="#{indexBean.detalhar(esporte)}" />
								</div>
								<!-- End .post-bottom -->
							</div>
						</div>
					</ui:repeat>
				</div>
				<div class="center">
					<h:commandLink value="Voltar" class="btn btn-lg btn-primary"
						immediate="true">
					</h:commandLink>
				</div>
				<div class="gap" />
			</div>
			</section>
		</h:form>
	</ui:define>
</ui:composition>
</html>
