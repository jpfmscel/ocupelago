<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="template.xhtml">
	<ui:define name="menu">
		<li><a href="noticias.xhtml">Todas</a></li>
		<li><a href="#maislidas">Mais Lidas</a></li>
		<li><a href="#">Clipping</a></li>
	</ui:define>

	<ui:define name="session">
		<section id="todas"> <h:form>
			<div class="container">
				<div class="box">
					<div class="row">
						<br />
						<h1 class="page-header">#{indexBean.noticiaSel.titulo}</h1>
						<p class="lead">
							<span class="glyphicon glyphicon-time"></span> <small>
								Postado em <h:outputText
									value="#{indexBean.noticiaSel.criadoEm}">
									<f:convertDateTime pattern="dd/MM/yyyy 'às' HH:mm" />
								</h:outputText>
							</small>
						</p>
						<hr />

						<p class="lead">#{indexBean.noticiaSel.subtitulo}</p>
						<p>#{indexBean.noticiaSel.descricao}</p>
						<hr />
						<p:outputPanel
							rendered="#{indexBean.noticiaSel.imagens.size() > 0}">
							<h3>
								<h:outputLabel id="fotos" value="Fotos" />
							</h3>

							<div class="col-sm-7">
								<div id="fotos" class="carousel slide" data-interval="3000"
									data-ride="carousel">
									<!-- Carousel indicators -->
									<ol class="carousel-indicators">
										<ui:repeat var="" value="#{indexBean.noticiaSel.imagens}"
											varStatus="x">
											<li data-target="#fotos" data-slide-to="#{x.index}"
												class="#{x.index==0 ? 'active' : ''}"></li>
										</ui:repeat>
									</ol>
									<!-- Carousel items -->
									<div class="carousel-inner">
										<ui:repeat var="foto" value="#{indexBean.noticiaSel.imagens}"
											varStatus="x">
											<div class="item  #{x.index==0 ? 'active' : ''}">
												<div class="container">
													<div class="carousel-content text-center">
														<h:graphicImage styleClass="img-responsive"
															style="max-height: 300px;" value="/image/#{foto.id}" />
													</div>
												</div>
											</div>
										</ui:repeat>
									</div>
								</div>
								<!-- Carousel nav -->
								<a class="carousel-control left" href="#fotos" data-slide="prev">
									<span class="glyphicon glyphicon-chevron-left"></span>
								</a> <a class="carousel-control right" href="#fotos"
									data-slide="next"> <span
									class="glyphicon glyphicon-chevron-right"></span>
								</a>
							</div>
						</p:outputPanel>
					</div>
					<div class="row">
						<div class="gap" />
						<div class="center">
							<h:commandLink value="Voltar" class="btn btn-lg btn-primary"
								action="noticias.xhtml" immediate="true">
							</h:commandLink>
						</div>
						<div class="gap" />
					</div>
				</div>
				<!-- /.row -->
			</div>
		</h:form> </section>
	</ui:define>
</ui:composition>
</html>
