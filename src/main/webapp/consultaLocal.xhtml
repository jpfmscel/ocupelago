<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:metadata>
		<f:viewAction action="#{loginBean.isLoggedForward()}" />
	</f:metadata>
</h:head>
<ui:composition template="main.xhtml">
	<ui:define name="title">Consultar Locais</ui:define>
	<ui:define name="head">
		<script type="text/javascript">
			$(document)
					.ready(
							function() {
								$('#tabelaLocal')
										.DataTable(
												{
													pageLength : 5,
													pagingType : 'full',
													language : {
														search : "Pesquisar:",
														lengthMenu : "Mostrar _MENU_ linhas",
														info : "Mostrando _START_ a _END_ de _TOTAL_ registros",
														paginate : {
															first : 'Primeira',
															previous : 'Anterior',
															next : 'Próxima',
															last : 'Última'
														}
													}
												});
							});
		</script>
	</ui:define>
	<ui:define name="body">
		<h:form id="consultalocal">
			<div class="row">
				<div class="col-md-12" style="margin-top: 2%; padding-bottom: 5%;">
					<h:commandLink value="Cadastrar Local"
						class="btn btn-lg btn-success" action="cadastroLocal.xhtml">
					</h:commandLink>
					<h:outputText value=" " />
				</div>

				<div class="col-md-12">
					<ui:include src="messages.xhtml" />
					<p:outputPanel rendered="#{listFactory.listaLocal.size() &lt; 1}">
						<div class="col-md-12">
							<h2>Nenhum local cadastrado.</h2>
						</div>
					</p:outputPanel>
					<p:outputPanel id="tabelaLocals"
						rendered="#{listFactory.listaLocal.size() &gt; 0}">
						<div class="col-md-12">
							<table class="table table-hover table-striped" id="tabelaLocal">
								<thead>
									<tr>
										<th style="width: 25%">Nome</th>
										<th style="width: 45%">Descrição</th>
										<th style="width: 15%">Tipo</th>
										<th style="width: 15%;">Operações</th>
									</tr>
								</thead>
								<tbody>
									<ui:repeat var="local" value="#{listFactory.listaLocal}">
										<tr>
											<td style="width: 25%"><h:outputText
													value="#{local.nome} #{local.nomeFantasia}">
													<f:converter converterId="stringConverter100" />
												</h:outputText></td>
											<td style="width: 45%"><h:outputText
													value="#{local.descricao}">
													<f:converter converterId="stringConverter100" />
												</h:outputText></td>
											<td style="width: 15%">#{local.categoria}</td>
											<td style="width: 15%;">
												<div style="margin-left: 10%;">
													<h:commandLink
														action="#{consultarLocal.detalharLocal(local)}">
														<i class="glyphicon glyphicon-eye-open"
															style="color: green; margin-top: 8%;"></i>
													</h:commandLink>
													<p:spacer width="20%" />
													<h:commandLink
														action="#{consultarLocal.editarLocal(local)}">
														<i class="glyphicon glyphicon-pencil"
															style="color: darkgoldenrod;"></i>
													</h:commandLink>
													<p:spacer width="20%" />
													<h:commandLink
														action="#{consultarLocal.excluirLocal(local)}">
														<i class="glyphicon glyphicon glyphicon-remove"
															style="color: red;"></i>
													</h:commandLink>
												</div>
											</td>
										</tr>
									</ui:repeat>
								</tbody>
							</table>
						</div>
					</p:outputPanel>
				</div>
				<div class="col-lg-4" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
