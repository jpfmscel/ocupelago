<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="template.xhtml">
	<ui:define name="menu">
		<li><a href="#local"> <h:outputText
					value="#{indexBean.localSel.nome}" /></a></li>
	</ui:define>

	<ui:define name="session">
		<div class="container" style="background: white;">
			<div class="row">
				<div class="col-lg-12" style="padding-top: 7%">
					<h1 class="page-header" style="color: black; font-weight: 500;">
						<h:outputText value="#{indexBean.localSel.nome}" />
					</h1>
				</div>
				<div class="col-md-5">
					<h:graphicImage class="img-responsive portfolio-item"
						value="/image/#{indexBean.localSel.imagens[0].id}" />
				</div>
				<div class="col-md-5" style="margin-left: 2%;">
					<h3 style="color: black; font-weight: 500;">Descrição</h3>
					<h4>
						<h:outputText value="#{indexBean.localSel.descricao}" />
					</h4>
				</div>
			</div>
			<div class="col-md-12" style="margin-left: 1%;">
				<h3 style="color: black; font-weight: 500; margin-bottom: 2%;">Imagens</h3>
				<ui:repeat var="img" value="#{indexBean.localSel.imagens}"
					varStatus="i">
					<div class="col-sm-3 col-xs-6">
						<h:graphicImage class="img-responsive portfolio-item"
							value="/image/#{img.id}" />
					</div>
				</ui:repeat>

			</div>

			<div class="ratings" style="margin-top: 25%; margin-left: 2%;">
				<p class="pull-right">#{indexBean.localSel.avaliacoes.size()}
					avaliações</p>
				<p>
					<h3>
						Nota : <span class="glyphicon glyphicon-star" style="color: gold;"></span>
						<span class="glyphicon glyphicon-star" style="color: gold;"></span>
						<span class="glyphicon glyphicon-star" style="color: gold;"></span>
						<span class="glyphicon glyphicon-star" style="color: gold;"></span>
						<span class="glyphicon glyphicon-star-empty"></span>
					</h3>
				</p>
			</div>

			<div class="well">

				<div class="text-right">
					<a class="btn btn-success">Avalie</a>
				</div>

				<hr></hr>


				<ui:repeat var="aval" value="#{indexBean.localSel.avaliacoes}">

					<div class="row">
						<div class="col-md-12">
							<c:forEach begin="1" end="5">
								<span class="glyphicon glyphicon-star" style="color: gold;"></span>
							</c:forEach>

							<span class="pull-right"><h:outputText
									value="#{aval.criadoEm}">
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
								</h:outputText> </span>
							<h3>
								<h:outputText value="#{aval.titulo}" />
							</h3>
							<p>
								<h:outputText value="#{aval.comentario}" />

							</p>
						</div>
					</div>

					<hr></hr>
				</ui:repeat>


			</div>


			<div class="row">
				<div class="gap" />
				<div class="center">
					<h:form>
						<h:commandLink value="Voltar" class="btn btn-lg btn-primary"
							action="#{indexBean.navegarVcNoLago}" immediate="true">
						</h:commandLink>
					</h:form>
				</div>
				<div class="gap" />
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
