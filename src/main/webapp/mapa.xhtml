<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="main.xhtml">
	<ui:define name="title">Mapa de Alertas</ui:define>
	<ui:define name="body">
		<script src="https://maps.googleapis.com/maps/api/js?sensor=false" />
		<div class="col-md-12" style="margin-top: 5%; padding-bottom: 10%;">
			<p:gmap center="-15.7880217,-47.8390782" zoom="12" type="MAP" id="mapaAlerta"
				style="width:98%;height:450px" model="#{mapBean.emptyModel}"
				onPointClick="handlePointClick(event);" widgetVar="map">
				<p:ajax event="overlaySelect" listener="#{mapBean.onMarkerSelect}" />

				<p:gmapInfoWindow id="infoWindow">
					<p:outputPanel
						style="text-align: center; display: block; margin: auto">

						<!-- 					<p:graphicImage -->
						<!-- 						name="/demo/images/antalya/#{infoWindowView.marker.data}" -->
						<!-- 						height="150" /> -->
						<br />
						<h:outputText value="#{mapBean.marker.title}" />

					</p:outputPanel>
				</p:gmapInfoWindow>
			</p:gmap>
		</div>
		<h:form id="consultamapa">
			<h2 style="margin-bottom: 5%;">Tabela de Alertas</h2>
			<div class="row">
				<div class="col-md-12">
					<p:outputPanel rendered="#{dashboardView.hasInfoMessage()}">
						<ui:repeat value="#{facesContext.messageList}" var="message">
							<div class="row" style="margin-left: 1%">
								<span class="label label-success"><h:outputText
										value="#{message.summary}" escape="false" /></span>
							</div>
						</ui:repeat>
					</p:outputPanel>
					<p:outputPanel rendered="#{dashboardView.hasErrorMessage()}">
						<ui:repeat value="#{facesContext.messageList}" var="message">
							<div class="col-md-4">
								<span class="label label-danger"><h:outputText
										value="#{message.summary}" escape="false" /></span>
							</div>
						</ui:repeat>
					</p:outputPanel>

					<p:outputPanel id="tabelaAlertas">
						<div class="col-md-12">
							<table class="table table-hover table-striped">
								<thead>
									<tr>
										<th style="width: 25%">Título</th>
										<th style="width: 55%">Latitude , Longitude</th>
										<th style="width: 15%;">Operações</th>
									</tr>
								</thead>
								<tbody>
									<ui:repeat var="alerta" value="#{listFactory.listaAlerta}">
										<tr>
											<td style="width: 25%">#{alerta.titulo}</td>
											<td style="width: 55%">#{alerta.latitude} ,
												#{alerta.longitude}</td>
											<td style="width: 15%;">
												<div style="margin-left: 10%;">
													<a href="login.xhtml"><i
														class="glyphicon glyphicon-pencil"
														style="color: darkgoldenrod;"></i></a>
													<p:spacer width="20%" />
													<a href="login.xhtml"><i
														class="glyphicon glyphicon glyphicon-remove"
														style="color: red;"></i></a>
												</div>
											</td>

										</tr>
									</ui:repeat>
								</tbody>
							</table>
						</div>
					</p:outputPanel>

					<div class="col-md-12" style="margin-top: 2%; padding-bottom: 5%;">
						<h:commandLink value="Voltar" class="btn btn-lg btn-primary"
							action="indexadm" immediate="true">
							<i class="fa fa-fw fa-remove" />
						</h:commandLink>
					</div>
				</div>
				<div class="col-lg-4" />
			</div>
		</h:form>


		<p:dialog widgetVar="dlg" showEffect="fade">
			<h:form prependId="false">
				<h:panelGrid columns="2">
					<h:outputLabel for="title" value="Title:" />
					<p:inputText id="title" value="#{mapBean.title}" />

					<f:facet name="footer">
						<p:commandButton value="Add" actionListener="#{mapBean.addMarker}"
							update="@all" oncomplete="markerAddComplete()" />
						<p:commandButton value="Cancel" onclick="return cancel()" />
					</f:facet>
				</h:panelGrid>

				<h:inputHidden id="lat" value="#{mapBean.lat}" />
				<h:inputHidden id="lng" value="#{mapBean.lng}" />
			</h:form>
		</p:dialog>


		<script type="text/javascript">
			var currentMarker = null;

			function handlePointClick(event) {
				if (currentMarker === null) {
					document.getElementById('lat').value = event.latLng.lat();
					document.getElementById('lng').value = event.latLng.lng();

					currentMarker = new google.maps.Marker({
						position : new google.maps.LatLng(event.latLng.lat(),
								event.latLng.lng())
					});

					PF('map').addOverlay(currentMarker);

					PF('dlg').show();
				}
			}

			function markerAddComplete() {
				var title = document.getElementById('title');
				currentMarker.setTitle(title.value);
				title.value = "";

				currentMarker = null;
				PF('dlg').hide();
			}

			function cancel() {
				PF('dlg').hide();
				currentMarker.setMap(null);
				currentMarker = null;

				return false;
			}
		</script>
	</ui:define>
</ui:composition>

</html>
