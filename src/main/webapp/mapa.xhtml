<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="main.xhtml">
	<ui:define name="title">Mapa de Alertas</ui:define>
	<ui:define name="body">
		<script src="https://maps.googleapis.com/maps/api/js?sensor=false" />
		<div class="col-md-12" style="margin-top: 5%; padding-bottom: 10%;">
			<p:gmap center="-15.7880217,-47.8390782" zoom="12" type="MAP"
				id="mapaAlerta" style="width:98%;height:450px"
				model="#{mapBean.emptyModel}"
				onPointClick="handlePointClick(event);" widgetVar="map">
				<p:ajax event="overlaySelect" listener="#{mapBean.onMarkerSelect}" />

				<p:gmapInfoWindow id="infoWindow">
					<p:outputPanel
						style="text-align: center; display: block; margin: auto">

						<!-- 					<p:graphicImage -->
						<!-- 						name="/demo/images/antalya/#{infoWindowView.marker.data}" -->
						<!-- 						height="150" /> -->
						<br />
						<h:outputText value="#{mapBean.marker.title}" />

					</p:outputPanel>
				</p:gmapInfoWindow>
			</p:gmap>
		</div>

		<p:dialog widgetVar="dlg" showEffect="fade" closable="false">
			<h:form prependId="false">
				<h:panelGrid columns="2">
					<h:outputLabel for="title" value="Title:" />
					<p:inputText id="title" value="#{mapBean.title}" />

					<f:facet name="footer">
						<p:commandButton value="Add" actionListener="#{mapBean.addMarker}"
							update="@all" oncomplete="markerAddComplete()" />
						<p:commandButton value="Cancel" onclick="return cancel()" />
					</f:facet>
				</h:panelGrid>

				<h:inputHidden id="lat" value="#{mapBean.lat}" />
				<h:inputHidden id="lng" value="#{mapBean.lng}" />
			</h:form>
		</p:dialog>


		<script type="text/javascript">
			var currentMarker = null;

			function handlePointClick(event) {
				if (currentMarker === null) {
					document.getElementById('lat').value = event.latLng.lat();
					document.getElementById('lng').value = event.latLng.lng();

					currentMarker = new google.maps.Marker({
						position : new google.maps.LatLng(event.latLng.lat(),
								event.latLng.lng())
					});

					PF('map').addOverlay(currentMarker);

					PF('dlg').show();
				}
			}

			function markerAddComplete() {
				var title = document.getElementById('title');
				currentMarker.setTitle(title.value);
				title.value = "";

				currentMarker = null;
				PF('dlg').hide();
			}

			function cancel() {
				PF('dlg').hide();
				currentMarker.setMap(null);
				currentMarker = null;

				return false;
			}
		</script>
	</ui:define>
</ui:composition>

</html>
