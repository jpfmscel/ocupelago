<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="template.xhtml">
	<ui:define name="menu">
		<li><a href="#todas">Todas</a></li>
		<li><a href="#maislidas">Mais Lidas</a></li>
		<li><a href="#">Clipping</a></li>
	</ui:define>

	<ui:define name="session">
		<section id="todas"> <h:form>
			<div class="container">
				<div class="box">
					<div class="gap" />
					<br></br>
					<div>
						<h1 class="page-header">Notícias</h1>
					</div>
					<!--/.center-->
					<div class="row" style="margin-top: 5%;">
						<ui:repeat var="noticia" value="#{listFactory.listaNoticia}">

							<div class="col-md-4 portfolio-item"
								style="padding-bottom: 25px;">
								<h:graphicImage class="img-responsive portfolio-item"
									value="/image/#{noticia.imagens[0].id}" />
								<h3>
									<h:commandLink value="#{noticia.titulo}"
										action="#{indexBean.detalhar(noticia)}" />
								</h3>
								<h4>
									<span class="glyphicon glyphicon-time"></span> Postado em
									<h:outputText value="#{noticia.criadoEm}">
										<f:convertDateTime pattern="dd/MM/yyyy 'às' HH:mm" />
									</h:outputText>
								</h4>
								<p>
									<h:outputText value="#{noticia.descricao}">
										<f:converter converterId="stringConverter100" />
									</h:outputText>
								</p>
								<div class="line"></div>
								<div class="share">
									<div class="post-bottom text-right">
										<h:commandLink value="Continue lendo"
											action="#{indexBean.detalhar(noticia)}" />
									</div>
									<!-- End .post-bottom -->
								</div>
							</div>
						</ui:repeat>
					</div>
				</div>
				<!-- /.row -->
				<hr />

				<div class="row">
					<div class="gap" />
					<div class="center">
						<h:commandLink value="Voltar" class="btn btn-lg btn-primary"
							action="index" immediate="true">
						</h:commandLink>
					</div>
					<div class="gap" />
				</div>
			</div>
			<!-- /.row -->
		</h:form> </section>
	</ui:define>
</ui:composition>
</html>
