<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="main.xhtml">
	<ui:define name="title">Consultar Notícias</ui:define>
	<ui:define name="body">
		<h:form id="consultanoticia">
			<div class="row">
				<div class="col-md-12">
					<p:outputPanel rendered="#{dashboardView.hasInfoMessage()}">
						<ui:repeat value="#{facesContext.messageList}" var="message">
							<div class="row" style="margin-left: 1%">
								<span class="label label-success"><h:outputText
										value="#{message.summary}" escape="false" /></span>
							</div>
						</ui:repeat>
					</p:outputPanel>
					<p:outputPanel rendered="#{dashboardView.hasErrorMessage()}">
						<ui:repeat value="#{facesContext.messageList}" var="message">
							<div class="col-md-4">
								<span class="label label-danger"><h:outputText
										value="#{message.summary}" escape="false" /></span>
							</div>
						</ui:repeat>
					</p:outputPanel>

					<p:outputPanel id="tabelaNoticias">
						<div class="col-md-12">
							<table class="table table-hover table-striped">
								<thead>
									<tr>
										<th style="width: 25%">Nome</th>
										<th style="width: 55%">Subtítulo</th>
										<th style="width: 15%;">Operações</th>
									</tr>
								</thead>
								<tbody>
									<ui:repeat var="noticia" value="#{listFactory.listaNoticia}">
										<tr>
											<td style="width: 25%">#{noticia.titulo}</td>
											<td style="width: 55%">#{noticia.subtitulo}</td>
											<td style="width: 15%;">
												<div style="margin-left: 10%;">
													<h:commandLink
														action="#{consultarNoticia.editarNoticia(noticia)}">
														<i class="glyphicon glyphicon-pencil"
															style="color: darkgoldenrod;"></i>
													</h:commandLink>
													<p:spacer width="20%" />
													<h:commandLink
														action="#{consultarNoticia.excluirNoticia(noticia)}">
														<i class="glyphicon glyphicon glyphicon-remove"
															style="color: red;"></i>
													</h:commandLink>
												</div>
											</td>
										</tr>
									</ui:repeat>
								</tbody>
							</table>
						</div>
					</p:outputPanel>

				</div>
				<div class="col-lg-4" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
