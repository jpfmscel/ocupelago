<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:metadata>
		<f:viewAction action="#{loginBean.isLoggedForward()}" />
	</f:metadata>


</h:head>

<ui:composition template="main.xhtml">
	<ui:define name="title">Consultar Notícias</ui:define>
	<ui:define name="head">
		<script type="text/javascript">
			$(document)
					.ready(
							function() {
								$('#tabelaNoticia')
										.DataTable(
												{
													pageLength : 5,
													pagingType : 'full',
													language : {
														search : "Pesquisar:",
														lengthMenu : "Mostrar _MENU_ linhas",
														info : "Mostrando _START_ a _END_ de _TOTAL_ registros",
														paginate : {
															first : 'Primeira',
															previous : 'Anterior',
															next : 'Próxima',
															last : 'Última'
														}
													}
												});
							});
		</script>
	</ui:define>
	<ui:define name="body">
		<h:form id="consultanoticia">
			<div class="row">
				<div class="col-md-12">
					<ui:include src="messages.xhtml" />
					<p:outputPanel rendered="#{listFactory.listaNoticia.size() &lt; 1}">
						<div class="col-md-12">
							<h2>Nenhuma notícia cadastrada.</h2>
						</div>
					</p:outputPanel>

					<p:outputPanel id="tableNoticia">
						<p:outputPanel
							rendered="#{listFactory.listaNoticia.size() &gt; 0}">
							<div class="col-md-12">
								<table id="tabelaNoticia"
									class="table table-hover table-striped">
									<thead>
										<tr>
											<th style="width: 25%">Nome</th>
											<th style="width: 55%">Subtítulo</th>
											<th style="width: 15%;">Operações</th>
										</tr>
									</thead>
									<tbody>
										<ui:repeat var="noticia" value="#{listFactory.listaNoticia}">
											<tr>
												<td style="width: 25%"><h:outputText
														value="#{noticia.titulo}">
														<f:converter converterId="stringConverter100" />
													</h:outputText></td>
												<td style="width: 55%"><h:outputText
														value="#{noticia.subtitulo}">
														<f:converter converterId="stringConverter100" />
													</h:outputText></td>
												<td style="width: 15%;">
													<div style="margin-left: 10%;">
														<h:commandLink
															action="#{consultarNoticia.detalharNoticia(noticia)}">
															<i class="glyphicon glyphicon-eye-open"
																style="color: green; margin-top: 8%;"></i>
														</h:commandLink>
														<p:spacer width="20%" />
														<h:commandLink
															action="#{consultarNoticia.editarNoticia(noticia)}">
															<i class="glyphicon glyphicon-pencil"
																style="color: darkgoldenrod;"></i>
														</h:commandLink>
														<p:spacer width="20%" />
														<h:commandLink
															action="#{consultarNoticia.excluirNoticia(noticia)}">
															<i class="glyphicon glyphicon glyphicon-remove"
																style="color: red;"></i>
														</h:commandLink>
													</div>
												</td>
											</tr>
										</ui:repeat>
									</tbody>
								</table>
							</div>
						</p:outputPanel>
					</p:outputPanel>
				</div>
				<div class="col-md-12" style="margin-top: 2%; padding-bottom: 5%;">
					<h:commandLink value="Cadastrar Noticia"
						class="btn btn-lg btn-success" action="cadastroNoticia.xhtml">
					</h:commandLink>
					<h:outputText value=" " />
				</div>
				<div class="col-lg-4" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
