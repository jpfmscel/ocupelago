<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:metadata>
		<f:viewAction action="#{loginBean.isLoggedForward()}" />
	</f:metadata>
</h:head>
<ui:composition template="main.xhtml">
	<ui:define name="title">Consultar Eventos</ui:define>
	<ui:define name="body">
		<h:form id="consultaevento">
			<div class="row">
				<div class="col-md-12">
					<p:outputPanel rendered="#{dashboardView.hasInfoMessage()}">
						<ui:repeat value="#{facesContext.messageList}" var="message">
							<div class="row" style="margin-left: 1%">
								<span class="label label-success"><h:outputText
										value="#{message.summary}" escape="false" /></span>
							</div>
						</ui:repeat>
					</p:outputPanel>
					<p:outputPanel rendered="#{dashboardView.hasErrorMessage()}">
						<ui:repeat value="#{facesContext.messageList}" var="message">
							<div class="col-md-4">
								<span class="label label-danger"><h:outputText
										value="#{message.summary}" escape="false" /></span>
							</div>
						</ui:repeat>
					</p:outputPanel>
					<p:outputPanel rendered="#{listFactory.listaEvento.size() &lt; 1}">
						<div class="col-md-12" >
							<h2>Nenhum evento cadastrado.</h2>
						</div>
					</p:outputPanel>
					<p:outputPanel id="tabelaEventos" rendered="#{listFactory.listaEvento.size() &gt; 0}">
						<div class="col-md-12">
							<table class="table table-hover table-striped">
								<thead>
									<tr>
										<th style="width: 25%">Nome</th>
										<th style="width: 55%">Local</th>
										<th style="width: 15%;">Operações</th>
									</tr>
								</thead>
								<tbody>
									<ui:repeat var="evento" value="#{listFactory.listaEvento}">
										<tr>
											<td style="width: 25%">#{evento.nome}</td>
											<td style="width: 55%">#{evento.local.nome}</td>
											<td style="width: 15%;">
												<div style="margin-left: 10%;">
													<h:commandLink
														action="#{consultarEvento.detalharEvento(evento)}">
														<i class="glyphicon glyphicon-eye-open"
															style="color: green; margin-top: 8%;"></i>
													</h:commandLink>
													<p:spacer width="20%" />
													<h:commandLink
														action="#{consultarEvento.editarEvento(evento)}">
														<i class="glyphicon glyphicon-pencil"
															style="color: darkgoldenrod;"></i>
													</h:commandLink>
													<p:spacer width="20%" />
													<h:commandLink
														action="#{consultarEvento.excluirEvento(evento)}">
														<i class="glyphicon glyphicon glyphicon-remove"
															style="color: red;"></i>
													</h:commandLink>
												</div>
											</td>
										</tr>
									</ui:repeat>
								</tbody>
							</table>
						</div>
						<div style="text-align: center;">
							<p:commandLink value="&lt; anterior" styleClass="btn btn-primary"
								rendered="#{listFactory.pagEvento.pageIndex != 1}"
								action="#{listFactory.pagEvento.prev}" update="tableEvento" />
							<p:spacer width="3%" />
							<h:outputText rendered="#{listFactory.pagEvento.pages &gt; 1}"
								value="#{listFactory.pagEvento.pageIndex} / #{listFactory.pagEvento.pages}" />
							<p:spacer width="3%" />
							<p:commandLink value="next &gt;" styleClass="btn btn-primary"
								rendered="#{listFactory.pagEvento.pageIndex &lt; listFactory.pagEvento.pages}"
								action="#{listFactory.pagEvento.next}" update="tableEvento" />
							<h:inputHidden value="#{listFactory.pagEvento.pageIndex}" />
						</div>
					</p:outputPanel>

				</div>
				<div class="col-md-12" style="margin-top: 2%; padding-bottom: 5%;">
					<h:commandLink value="Cadastrar Evento"
						class="btn btn-lg btn-success" action="cadastroEvento.xhtml">
					</h:commandLink>
					<h:outputText value=" " />
				</div>
				<div class="col-lg-4" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
