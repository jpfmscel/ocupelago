<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<p:outputPanel rendered="#{dashboardView.hasInfoMessage()}"
	style="margin-bottom:5%;">
	<ui:repeat value="#{facesContext.messageList}" var="message">
		<div class="row" style="margin-left: 1%">
			<h3>
				<span class="label label-success"> <h:outputText
						value="#{message.summary}" escape="false" />
				</span>
			</h3>
		</div>
	</ui:repeat>
</p:outputPanel>
<p:outputPanel rendered="#{dashboardView.hasErrorMessage()}"
	style="margin-bottom:5%;">
	<ui:repeat value="#{facesContext.messageList}" var="message">
		<div class="col-md-4">
			<h3>
				<span class="label label-danger"><h:outputText
						value="#{message.summary}" escape="false" /></span>
			</h3>
		</div>
	</ui:repeat>
</p:outputPanel>
</html>
