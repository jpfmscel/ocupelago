<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="main.xhtml">
	<ui:define name="title">Cadastro de Esportes</ui:define>
	<ui:define name="body">
		<h:form id="addesporte">
			<!-- 			<p:growl id="messages" showDetail="true" /> -->
			<div class="row">
				<div class="col-md-12">
					<p:outputPanel rendered="#{dashboardView.hasErrorMessage()}">
						<ui:repeat value="#{facesContext.messageList}" var="message">
							<div class="row" style="margin-left: 1%">
								<span class="label label-danger"><h:outputText
										value="#{message.summary}" escape="false" /></span>
							</div>
						</ui:repeat>
					</p:outputPanel>
					<div class="col-md-12" style="margin-top: 2%;">
						<h:outputLabel id="nome" value="Nome" />
						<h:inputText class="form-control" required="true"
							a:placeholder="Nome do esporte"
							requiredMessage="Digite o nome do esporte."
							value="#{cadastrarEsporte.esporte.nome}" />
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<h:outputLabel id="descrição" value="Descrição" />
						<h:inputText class="form-control" required="true"
							a:placeholder="Descrição do esporte"
							requiredMessage="Digite a descrição do esporte."
							value="#{cadastrarEsporte.esporte.descricao}" />
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<h:outputLabel id="categoria" value="Categoria" />
						<h:selectOneRadio value="#{cadastrarEsporte.tipoEsporte}">
							<f:selectItem itemLabel="Aéreo" itemValue="aereo" />
							<f:selectItem itemLabel="Terrestre" itemValue="terrestre" />
							<f:selectItem itemLabel="Aquático" itemValue="aquatico" />
						</h:selectOneRadio>
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<h:outputLabel id="recomenda" value="Recomendações" />
						<br />
						<h:inputTextarea cols="50" rows="10" styleClass="form-control"
							a:placeholder="Informe as recomendações do esporte"
							value="#{cadastrarEsporte.esporte.recomendacoes}" />
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<p:outputPanel id="panelFoto">
							<h:outputLabel id="foto" value="Foto" />
							<br></br>
							<p:fileUpload
								label="Selecionar" cancelLabel="Cancelar" auto="true"
								fileUploadListener="#{cadastrarEsporte.handleFileUpload}"
								mode="advanced" update="panelFoto" sizeLimit="5000000"
								fileLimit="5"
								fileLimitMessage="O número máximo de arquivos é 5!"
								allowTypes="/(\.|\/)(gif|jpe?g|png)$/" style="margin-bottom:3%;"/>

							<ui:repeat var="ima" value="#{cadastrarEsporte.esporte.imagens}" varStatus="stat">
								<p:commandLink immediate="true" id="link" update="addesporte:panelFoto"
									action="#{cadastrarEsporte.removerImagem(ima)}">
									<i class="glyphicon glyphicon-remove" style="color: red;" />
								</p:commandLink>
								<p:spacer width="2%" />
								<h:outputLabel value="#{ima.nomeArquivo}" />
								<br></br>
							</ui:repeat>

						</p:outputPanel>
					</div>
					<div class="col-md-12" style="margin-top: 2%;">

						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon2"><i
								class="fa fa-youtube" /></span>
							<h:inputText class="form-control" id="videoURL"
								value="#{cadastrarEsporte.esporte.videoURL}"
								a:placeholder="URL YouTube" aria-describedby="sizing-addon2">
								<p:ajax event="blur" update="videoYou,videoURL" process="@this"
									partialSubmit="true"
									listener="#{cadastrarEsporte.filtrarURLYoutube}" />
							</h:inputText>
						</div>
						<p:outputPanel id="videoYou">
							<p:media value="#{cadastrarEsporte.esporte.videoURL}" width="700"
								height="400" player="flash"
								style="margin-top:2%; margin-left: 10%;"
								rendered="#{cadastrarEsporte.esporte.videoURL != null and cadastrarEsporte.esporte.videoURL != ''}" />
						</p:outputPanel>
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<!-- 						<h:outputLabel value="Link Facebook" /> -->
						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon2"><i
								class="fa fa-facebook-square" /></span>
							<h:inputText class="form-control"
								value="#{cadastrarEsporte.esporte.URL_facebook}"
								a:placeholder="Link Facebook" aria-describedby="sizing-addon2" />
						</div>
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<!-- 						<h:outputLabel value="Link Twitter" /> -->
						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon2"><i
								class="fa fa-twitter" /></span>
							<h:inputText class="form-control"
								value="#{cadastrarEsporte.esporte.URL_twitter}"
								a:placeholder="Link Twitter" aria-describedby="sizing-addon2" />
						</div>
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<!-- 						<h:outputLabel value="Link Site" /> -->
						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon2"><i
								class="fa fa-globe" /></span>
							<h:inputText class="form-control"
								value="#{cadastrarEsporte.esporte.URL_site}"
								a:placeholder="Link Site" aria-describedby="sizing-addon2" />
						</div>
					</div>


					<div class="col-md-12" style="margin-top: 2%; padding-bottom: 5%;">
						<h:commandLink value="Salvar" class="btn btn-lg btn-success"
							action="#{cadastrarEsporte.adicionarEsporte}">
							<i class="fa fa-fw fa-save" />
						</h:commandLink>
						<h:outputText value=" " />
						<h:commandLink value="Voltar" class="btn btn-lg btn-primary"
							action="consultaEsporte.xhtml" immediate="true">
							<i class="fa fa-fw fa-remove" />
						</h:commandLink>
					</div>
				</div>
				<div class="col-lg-4" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
