<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:metadata>
		<f:viewAction action="#{loginBean.isLoggedForward()}" />
	</f:metadata>
</h:head>
<ui:composition template="main.xhtml">
	<ui:define name="title">Editar Local</ui:define>
	<ui:define name="body">
		<script src="https://maps.googleapis.com/maps/api/js?sensor=false" />
		<h:form id="adduser">
			<div class="row">
				<div class="col-md-12">
					<ui:include src="messages.xhtml" />
					<div class="col-md-12" style="margin-top: 2%;">
						<h:outputLabel value="Nome" />
						<h:inputText class="form-control" required="true"
							a:placeholder="Nome do local" id="nome"
							requiredMessage="Digite o nome do local."
							value="#{consultarLocal.localSelected.nome}" />
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<h:outputLabel value="Descrição" />
						<h:inputTextarea cols="50" rows="10" styleClass="form-control"
							required="true" a:placeholder="Descrição do local" id="descricao"
							requiredMessage="Digite a descrição do local."
							value="#{consultarLocal.localSelected.descricao}" />
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<h:outputLabel value="Responsável" />
						<h:inputText class="form-control" required="true"
							a:placeholder="Nome do responsável" id="responsavel"
							requiredMessage="Digite o nome do responsável."
							value="#{consultarLocal.localSelected.responsavel}" />
					</div>

					<div class="col-md-12" style="margin-top: 2%;">
						<h:outputLabel value="E-mail" />
						<h:inputText class="form-control" required="true"
							a:placeholder="exemple@gmail.com" id="email"
							requiredMessage="Digite o e-mail."
							value="#{consultarLocal.localSelected.email}" />
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<h:outputLabel value="Endereço" />
						<h:inputText class="form-control" required="true"
							requiredMessage="Digite o endereço." id="endereco"
							value="#{consultarLocal.localSelected.endereco}" />
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<h:outputLabel value="Telefone" />
						<p:inputMask class="form-control" mask="(99) 9999-9999?9"
							required="true" requiredMessage="Digite o telefone."
							id="telefone" value="#{consultarLocal.localSelected.telefone}" />
					</div>

					<div class="col-md-12" style="margin-top: 2%;">
						<p:gmap center="-15.7880217,-47.8390782" zoom="12" type="MAP"
							streetView="true" id="mapa" style="width:98%;height:450px"
							model="#{consultarLocal.mapModel}">
						</p:gmap>
					</div>

					<div class="col-md-12" style="margin-top: 2%;">
						<h:outputLabel value="Categoria" />
						<br />
						<h:selectOneMenu value="#{consultarLocal.localSelected.categoria}"
							id="categoria">
							<f:selectItem itemLabel="Restaurante" itemValue="Restaurante" />
							<f:selectItem itemLabel="Clube" itemValue="Clube" />
							<f:selectItem itemLabel="Parque" itemValue="Restaurante" />
							<f:selectItem itemLabel="Área Privativa"
								itemValue="Area Privativa" />
							<f:selectItem itemLabel="Centro Esportivo"
								itemValue="Centro Esportivo" />
						</h:selectOneMenu>
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<p:outputPanel id="panelFoto">
							<h:outputLabel id="foto" value="Foto" />
							<br></br>
							<p:fileUpload label="Selecionar" cancelLabel="Cancelar"
								auto="true"
								fileUploadListener="#{consultarLocal.handleFileUpload}"
								mode="advanced" update="panelFoto" sizeLimit="5000000"
								fileLimit="5"
								fileLimitMessage="O número máximo de arquivos é 5!"
								allowTypes="/(\.|\/)(gif|jpe?g|png)$/" style="margin-bottom:3%;" />

							<ui:repeat var="ima"
								value="#{consultarLocal.localSelected.imagens}" varStatus="stat">
								<p:commandLink immediate="true" id="link"
									update="adduser:panelFoto"
									action="#{consultarLocal.removerImagem(ima)}">
									<i class="glyphicon glyphicon-remove" style="color: red;" />
								</p:commandLink>
								<p:spacer width="2%" />
								<h:outputLabel value="#{ima.nomeArquivo}" />
								<br></br>
							</ui:repeat>

						</p:outputPanel>
					</div>
					<div class="col-md-12" style="margin-top: 2%;">

						<!-- 						<h:outputLabel id="video" value="Vídeo YouTube (URL)" /> -->
						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon2"><i
								class="fa fa-youtube" /></span>
							<h:inputText class="form-control" id="videoURL"
								value="#{consultarLocal.localSelected.videoURL}"
								a:placeholder="URL YouTube" aria-describedby="sizing-addon2">
								<p:ajax event="blur" update="videoYou,videoURL" process="@this"
									partialSubmit="true"
									listener="#{consultarLocal.filtrarURLYoutube}" />
							</h:inputText>
						</div>
						<p:outputPanel id="videoYou">
							<p:media value="#{consultarLocal.localSelected.videoURL}"
								width="700" height="400" player="flash"
								style="margin-top:2%; margin-left: 10%;"
								rendered="#{consultarLocal.localSelected.videoURL != null and consultarLocal.localSelected.videoURL != ''}" />
						</p:outputPanel>
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<!-- 						<h:outputLabel value="Link Facebook" /> -->
						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon2"><i
								class="fa fa-facebook-square" /></span>
							<h:inputText class="form-control" id="linkFacebook"
								value="#{consultarLocal.localSelected.URL_facebook}"
								a:placeholder="Link Facebook" aria-describedby="sizing-addon2" />
						</div>
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<!-- 						<h:outputLabel value="Link Twitter" /> -->
						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon2"><i
								class="fa fa-twitter" /></span>
							<h:inputText class="form-control" id="linkTwitter"
								value="#{consultarLocal.localSelected.URL_twitter}"
								a:placeholder="Link Twitter" aria-describedby="sizing-addon2" />
						</div>
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<!-- 						<h:outputLabel value="Link Site" /> -->
						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon2"><i
								class="fa fa-globe" /></span>
							<h:inputText class="form-control"
								value="#{consultarLocal.localSelected.URL_site}" id="linkSite"
								a:placeholder="Link Site" aria-describedby="sizing-addon2" />
						</div>
					</div>

					<div class="col-md-12" style="margin-top: 2%; padding-bottom: 5%;">
						<h:commandLink value="Salvar" class="btn btn-lg btn-success"
							action="#{consultarLocal.updateLocal}">
							<i class="fa fa-fw fa-save" />
						</h:commandLink>
						<h:outputText value=" " />
						<h:commandLink value="Voltar" class="btn btn-lg btn-primary"
							action="consultaLocal.xhtml" immediate="true">
							<i class="fa fa-fw fa-remove" />
						</h:commandLink>
					</div>
				</div>
				<div class="col-lg-4" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
