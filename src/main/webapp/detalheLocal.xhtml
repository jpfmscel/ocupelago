<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:metadata>
		<f:viewAction action="#{loginBean.isLoggedForward()}" />
	</f:metadata>
</h:head>
<ui:composition template="main.xhtml">
	<ui:define name="title">Detalhe do Local</ui:define>
	<ui:define name="body">
		<h:form id="addlocal">
			<div class="row">
				<div class="col-md-12">
					<div class="col-md-6" style="margin-top: 2%;">
						<h3>
							<h:outputLabel id="nome" value="Nome" />
						</h3>
						<h:outputText styleClass="col-md-offset-1"
							style="font-size: large;"
							value="#{consultarLocal.localSelected.nome} #{consultarLocal.localSelected.nomeFantasia}" />
					</div>
					<div class="col-md-6" style="margin-top: 2%;">
						<h3>
							<h:outputLabel id="cnpj" value="CNPJ"
								rendered="#{not empty consultarLocal.localSelected.cnpj}" />
						</h3>
						<h:outputText styleClass="col-md-offset-1"
							style="font-size: large;"
							value="#{consultarLocal.localSelected.cnpj} "
							rendered="#{not empty consultarLocal.localSelected.cnpj}" />
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<h3>
							<h:outputLabel id="desc" value="Descrição" />
						</h3>
						<h:outputText style="font-size: large;"
							value="#{consultarLocal.localSelected.descricao}" />
					</div>
					<div class="col-md-3" style="margin-top: 2%;">
						<h3>
							<h:outputLabel id="orgresponsavel" value="Órgão" />
						</h3>
						<h:outputText styleClass="col-md-offset-1"
							style="font-size: large;"
							value="#{consultarLocal.localSelected.orgaoResp}" />
					</div>
					<div class="col-md-3" style="margin-top: 2%;">
						<h3>
							<h:outputLabel id="responsavel" value="Responsável" />
						</h3>
						<h:outputText styleClass="col-md-offset-1"
							style="font-size: large;"
							value="#{consultarLocal.localSelected.responsavel}" />
					</div>
					<div class="col-md-3" style="margin-top: 2%;">
						<h3>
							<h:outputLabel id="contato" value="Contato" />
						</h3>
						<h:outputText styleClass="col-md-offset-1"
							style="font-size: large;"
							value="#{consultarLocal.localSelected.contato}" />
					</div>
					<div class="col-md-3" style="margin-top: 2%;">
						<h3>
							<h:outputLabel id="email" value="E-mail" />
						</h3>
						<h:outputText styleClass="col-md-offset-1"
							style="font-size: large;"
							value="#{consultarLocal.localSelected.email}" />
					</div>
					<div class="col-md-3" style="margin-top: 2%;">
						<h3>
							<h:outputLabel id="estado" value="Estado" />
						</h3>
						<h:outputText styleClass="col-md-offset-1"
							style="font-size: large;"
							value="#{consultarLocal.localSelected.endereco.estado}" />
					</div>
					<div class="col-md-3" style="margin-top: 2%;">
						<h3>
							<h:outputLabel id="cidade" value="Cidade" />
						</h3>
						<h:outputText styleClass="col-md-offset-1"
							style="font-size: large;"
							value="#{consultarLocal.localSelected.endereco.cidade}" />
					</div>
					<div class="col-md-3" style="margin-top: 2%;">
						<h3>
							<h:outputLabel id="bairro" value="Bairro" />
						</h3>
						<h:outputText styleClass="col-md-offset-1"
							style="font-size: large;"
							value="#{consultarLocal.localSelected.endereco.bairro}" />
					</div>
					<div class="col-md-3" style="margin-top: 2%;">
						<h3>
							<h:outputLabel id="cep" value="CEP" />
						</h3>
						<h:outputText styleClass="col-md-offset-1"
							style="font-size: large;"
							value="#{consultarLocal.localSelected.endereco.cep}" />
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<h:outputText styleClass="col-md-offset-1"
							style="font-size: large;"
							value="#{consultarLocal.localSelected.endereco.logradouro}" />
					</div>
					<div class="col-md-3" style="margin-top: 2%;">
						<h3>
							<h:outputLabel id="categoria" value="Categoria" />
						</h3>
						<h:outputText styleClass="col-md-offset-1"
							style="font-size: large;"
							value="#{consultarLocal.localSelected.categoria}" />
					</div>

					<div class="col-md-9" style="margin-top: 2%;">
						<h3>
							<h:outputLabel id="telefones" value="Telefones" />
						</h3>
						<h:outputText styleClass="col-md-offset-1"
							style="font-size: large;"
							value="#{consultarLocal.localSelected.telefone1}" />
						<h:outputText style="font-size: large;"
							value="&nbsp;&nbsp;#{consultarLocal.localSelected.telefone2}" />
						<h:outputText style="font-size: large;"
							value="&nbsp;&nbsp;#{consultarLocal.localSelected.telefone3}" />
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<p:outputPanel
							rendered="#{consultarLocal.localSelected.imagens.size() > 0}">
							<h3>
								<h:outputLabel id="fotos" value="Fotos" />
							</h3>
							<p:galleria value="#{consultarLocal.localSelected.imagens}"
								var="image" panelWidth="500" panelHeight="313">
								<h:graphicImage value="/image/#{image.id}"
									title="#{image.nomeArquivo}" />
							</p:galleria>
						</p:outputPanel>
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<p:outputPanel
							rendered="#{consultarLocal.localSelected.esportes.size() > 0}">
							<div class="col-md-12">
								<h3>
									<h:outputLabel id="esportes" value="Esportes" />
								</h3>
								<table class="table table-hover table-striped">
									<thead>
										<tr>
											<th style="width: 25%">Nome</th>
											<th style="width: 55%">Descrição</th>
											<th style="width: 5%">Tipo</th>
										</tr>
									</thead>
									<tbody>
										<ui:repeat var="esporte"
											value="#{consultarLocal.localSelected.esportes}">
											<tr>
												<td style="width: 25%; padding-top: 1.5%;">#{esporte.nome}</td>
												<td style="width: 55%; padding-top: 1.5%;">#{esporte.descricao}</td>
												<td style="width: 5%"><h:graphicImage
														rendered="#{esporte.aquatico}" value="images/agua.png"
														style="height: 34px;width: 34px;" /> <h:graphicImage
														rendered="#{esporte.aereo}" value="images/ar.png"
														style="height: 34px;width: 34px;" /> <h:graphicImage
														rendered="#{esporte.terrestre}" value="images/terra.png"
														style="height: 34px;width: 34px;" /></td>
											</tr>
										</ui:repeat>
									</tbody>
								</table>
							</div>
						</p:outputPanel>
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<p:outputPanel
							rendered="#{consultarLocal.localSelected.videoURL != ''}">
							<h3>
								<i class="fa fa-youtube" />
								<h:outputLink id="videoURL"
									style="font-size: large; margin-left:1%;"
									value="#{consultarLocal.localSelected.videoURL}">#{consultarLocal.localSelected.videoURL}</h:outputLink>
							</h3>
							<p:media
								value="#{consultarLocal.localSelected.getFixedVideoURL()}"
								width="700" height="400" player="flash" style="margin-top:2%;" />
						</p:outputPanel>
					</div>
					<p:outputPanel
						rendered="#{consultarLocal.localSelected.URL_facebook !=''}">
						<div class="col-md-12">
							<h3>
								<i class="fa fa-facebook-square" />
								<h:outputLink style="font-size: large; margin-left:1%;"
									value="#{consultarLocal.localSelected.URL_facebook}">#{consultarLocal.localSelected.URL_facebook}</h:outputLink>
							</h3>
						</div>
					</p:outputPanel>
					<p:outputPanel
						rendered="#{consultarLocal.localSelected.URL_twitter !=''}">
						<div class="col-md-12">
							<h3>
								<i class="fa fa-twitter" />
								<h:outputLink style="font-size: large; margin-left:1%;"
									value="#{consultarLocal.localSelected.URL_twitter}">#{consultarLocal.localSelected.URL_twitter}</h:outputLink>
							</h3>
						</div>
					</p:outputPanel>
					<p:outputPanel
						rendered="#{consultarLocal.localSelected.URL_site !=''}">
						<div class="col-md-12">
							<h3>
								<i class="fa fa-globe" />
								<h:outputLink style="font-size: large; margin-left:1%;"
									value="#{consultarLocal.localSelected.URL_site}">#{consultarLocal.localSelected.URL_site}</h:outputLink>
							</h3>
						</div>
					</p:outputPanel>

					<div class="col-md-12" style="margin-top: 2%; padding-bottom: 5%;">
						<h:commandLink value="Voltar" class="btn btn-lg btn-primary"
							action="consultaLocal.xhtml" immediate="true">
						</h:commandLink>
					</div>
				</div>
				<div class="col-lg-4" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
