<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login Ocupe o Lago</title>

	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/login.css" rel="stylesheet" />
	<link href="bower_components/font-awesome/css/font-awesome.min.css"
		rel="stylesheet" />
	<f:metadata>
		<f:viewAction action="#{loginBean.isLoggedForwardLogin()}" />
	</f:metadata>
</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<h:form>
				<div class="col-md-12">
					<h1>Sign In to Opportunity</h1>
				</div>

				<div class="col-md-4 col-md-offset-4 logo-background">

					<div class="form-group ">
						<input name="email" type="text" class="form-control"
							placeholder="Email or username" autofocus="" /> <label
							class="message"></label>
					</div>
					<div class="form-group">
						<input name="password" type="password" class="form-control"
							placeholder="Password" /> <label class="message"> </label>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-block btn-lg btn-success">Sign
							In</button>
						<p class="small forgot-password">
							<a href="/en/signin/forgot">Forgot password?</a>
						</p>
						<p class="small social">
							Or sign in with <a
								href="https://www.facebook.com/v2.5/dialog/oauth?client_id=1489218377982661&amp;state=ddd48ac8211972b13bc5672d4dcbd297&amp;response_type=code&amp;sdk=php-sdk-5.1.2&amp;redirect_uri=https%3A%2F%2Fwww.myopportunity.com%2Fsignin&amp;scope=email%2Cpublic_profile%2Cuser_about_me%2Cuser_birthday%2Cuser_education_history%2Cuser_friends%2Cuser_location%2Cuser_website%2Cuser_work_history">Facebook</a>
							or <a
								href="https://accounts.google.com/o/oauth2/auth?response_type=code&amp;redirect_uri=https%3A%2F%2Fwww.myopportunity.com%2Fsignin&amp;client_id=314228421570-91mh29hh02e4hi6edqljom8g1o3esbir.apps.googleusercontent.com&amp;scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email+https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile&amp;access_type=online&amp;approval_prompt=auto">Google</a>
						</p>
					</div>
					<div class="form-group">
						<p>
							Don't have an account? <a href="/en/signup">Sign Up</a> now for
							free!
						</p>
					</div>

				</div>
			</h:form>
		</div>
	</div>
	<br></br>
</h:body>
</html>
