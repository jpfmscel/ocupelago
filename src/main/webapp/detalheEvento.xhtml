<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:metadata>
		<f:viewAction action="#{loginBean.isLoggedForward()}" />
	</f:metadata>
</h:head>
<ui:composition template="main.xhtml">
	<ui:define name="title">Detalhe do Evento</ui:define>
	<ui:define name="body">
		<h:form id="addevento">
			<div class="row">
				<div class="col-md-12">

					<div class="col-md-12" style="margin-top: 2%;">
						<h3>
							<h:outputLabel id="nome" value="Nome" />
						</h3>
						<h:outputText styleClass="col-md-offset-1"
							style="font-size: large;"
							value="#{consultarEvento.eventoSelected.nome}" />
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<h3>
							<h:outputLabel id="info" value="Informações" />
						</h3>
						<h:outputText styleClass="col-md-offset-1"
							style="font-size: large;"
							value="#{consultarEvento.eventoSelected.informacoes}" />
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<h3>
							<h:outputLabel id="tel" value="Telefone" />
						</h3>
						<h:outputText styleClass="col-md-offset-1"
							style="font-size: large;"
							value="#{consultarEvento.eventoSelected.telefone}" />
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<h3>
							<h:outputLabel id="nomeEmpresaOrganizadora"
								value="Empresa Organizadora" />
						</h3>
						<h:outputText styleClass="col-md-offset-1"
							style="font-size: large;"
							value="#{consultarEvento.eventoSelected.nomeEmpresaOrganizadora}" />
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<h3>
							<h:outputLabel id="email" value="E-mail" />
						</h3>
						<h:outputText styleClass="col-md-offset-1"
							style="font-size: large;"
							value="#{consultarEvento.eventoSelected.email}" />
					</div>

					<p:outputPanel
						rendered="#{consultarEvento.eventoSelected.esportes.size() > 0}">
						<div class="col-md-12">
							<h3>
								<h:outputLabel id="esportes" value="Esportes" />
							</h3>
							<table class="table table-hover table-striped">
								<thead>
									<tr>
										<th style="width: 25%">Nome</th>
										<th style="width: 55%">Descrição</th>
										<th style="width: 5%">Tipo</th>
									</tr>
								</thead>
								<tbody>
									<ui:repeat var="esporte"
										value="#{consultarEvento.eventoSelected.esportes}">
										<tr>
											<td style="width: 25%; padding-top: 1.5%;">#{esporte.nome}</td>
											<td style="width: 55%; padding-top: 1.5%;">#{esporte.descricao}</td>
											<td style="width: 5%"><h:graphicImage
													rendered="#{esporte.aquatico}" value="images/agua.png"
													style="height: 34px;width: 34px;" /> <h:graphicImage
													rendered="#{esporte.aereo}" value="images/ar.png"
													style="height: 34px;width: 34px;" /> <h:graphicImage
													rendered="#{esporte.terrestre}" value="images/terra.png"
													style="height: 34px;width: 34px;" /></td>
										</tr>
									</ui:repeat>
								</tbody>
							</table>
						</div>
					</p:outputPanel>
					<div class="col-md-12" style="margin-top: 2%;">
						<p:outputPanel
							rendered="#{consultarEvento.eventoSelected.imagens.size() > 0}">
							<h3>
								<h:outputLabel id="fotos" value="Fotos" />
							</h3>
							<p:galleria value="#{consultarEvento.eventoSelected.imagens}"
								var="image" panelWidth="500" panelHeight="313">
								<h:graphicImage value="/image/#{image.id}"
									title="#{image.nomeArquivo}" />
							</p:galleria>
						</p:outputPanel>
					</div>
					<div class="col-md-12" style="margin-top: 2%;">
						<p:outputPanel
							rendered="#{consultarEvento.eventoSelected.videoURL != ''}">
							<h3>
								<i class="fa fa-youtube" />
								<h:outputLink id="videoURL"
									style="font-size: large; margin-left:1%;"
									value="#{consultarEvento.eventoSelected.videoURL}">#{consultarEvento.eventoSelected.videoURL}</h:outputLink>
							</h3>
							<p:media
								value="#{consultarEvento.eventoSelected.getFixedVideoURL()}"
								width="700" height="400" player="flash" style="margin-top:2%;" />
						</p:outputPanel>
					</div>
					<p:outputPanel
						rendered="#{consultarEvento.eventoSelected.URL_facebook !=''}">
						<div class="col-md-12">
							<h3>
								<i class="fa fa-facebook-square" />
								<h:outputLink style="font-size: large; margin-left:1%;"
									value="#{consultarEvento.eventoSelected.URL_facebook}">#{consultarEvento.eventoSelected.URL_facebook}</h:outputLink>
							</h3>
						</div>
					</p:outputPanel>
					<p:outputPanel
						rendered="#{consultarEvento.eventoSelected.URL_twitter !=''}">
						<div class="col-md-12">
							<h3>
								<i class="fa fa-twitter" />
								<h:outputLink style="font-size: large; margin-left:1%;"
									value="#{consultarEvento.eventoSelected.URL_twitter}">#{consultarEvento.eventoSelected.URL_twitter}</h:outputLink>
							</h3>
						</div>
					</p:outputPanel>
					<p:outputPanel
						rendered="#{consultarEvento.eventoSelected.URL_site !=''}">
						<div class="col-md-12">
							<h3>
								<i class="fa fa-globe" />
								<h:outputLink style="font-size: large; margin-left:1%;"
									value="#{consultarEvento.eventoSelected.URL_site}">#{consultarEvento.eventoSelected.URL_site}</h:outputLink>
							</h3>
						</div>
					</p:outputPanel>

					<div class="col-md-12" style="margin-top: 2%; padding-bottom: 5%;">
						<h:commandLink value="Voltar" class="btn btn-lg btn-primary"
							action="consultaEvento.xhtml" immediate="true">
						</h:commandLink>
					</div>
				</div>
				<div class="col-lg-4" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
