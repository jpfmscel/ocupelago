<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="template.xhtml">
	<ui:define name="menu">
		<li><a href="#esporte"> <h:outputText
					value="#{indexBean.esporteSel.nome}" /></a></li>
	</ui:define>

	<ui:define name="session">


		<!-- Page Content -->
		<div class="container" style="background: white;">
			<!-- Portfolio Item Heading -->
			<div class="row">
				<div class="col-lg-12" style="padding-top: 7%">
					<h1 class="page-header" style="color: black; font-weight: 500;">
						<h:outputText value="#{indexBean.esporteSel.nome}">
							<f:converter converterId="stringConverter100" />
						</h:outputText>
					</h1>
				</div>
			</div>
			<!-- /.row -->

			<!-- Portfolio Item Row -->
			<div class="row">
				<div class="col-md-6">
					<h:graphicImage class="img-responsive portfolio-item"
						value="/image/#{indexBean.esporteSel.imagens[0].id}" />
				</div>

				<div class="col-md-6">
					<h3 style="color: black; font-weight: 500;">Descrição</h3>
					<p>
						<h:outputText value="#{indexBean.esporteSel.descricao}" />
					</p>

					<br></br>
					<h3 style="color: black; font-weight: 500;">Recomendações</h3>
					<p>
						<h:outputText value="#{indexBean.esporteSel.recomendacoes}" />
					</p>
				</div>

			</div>
			<!-- /.row -->

			<!-- Related Projects Row -->
			<div class="row">

				<div class="col-lg-12">
					<h3 class="page-header" style="color: black; font-weight: 500;">Imagens</h3>
				</div>

				<ui:repeat var="img" value="#{indexBean.esporteSel.imagens}"
					varStatus="i">
					<div class="col-sm-3 col-xs-6">
						<a href="#"> <h:graphicImage
								class="img-responsive portfolio-item" value="/image/#{img.id}" />
						</a>
					</div>
				</ui:repeat>
			</div>
			<!-- /.row -->

			<div class="row">

				<p:outputPanel
					rendered="#{indexBean.esporteSel.videoURL !=null and indexBean.esporteSel.videoURL != ''}">
					<div class="col-lg-12">
						<h3 class="page-header" style="color: black; font-weight: 500;">Vídeo</h3>
					</div>

					<div class="col-sm-2"></div>
					<div class="col-sm-8" style="padding-bottom: 8%;">
						<div class="center">
							<p:media value="#{indexBean.esporteSel.getFixedVideoURL()}"
								width="700" height="400" player="flash" style="margin-top:2%;" />
						</div>
					</div>
					<div class="col-sm-2"></div>
				</p:outputPanel>
			</div>
		</div>
		<!-- /.container -->

		<div class="row">
			<div class="gap" />
			<div class="center">
				<h:form>
					<h:commandLink value="Voltar" class="btn btn-lg btn-primary"
						action="#{indexBean.navegarVcNoLago}" immediate="true">
					</h:commandLink>
				</h:form>
			</div>
			<div class="gap" />
		</div>
	</ui:define>
</ui:composition>
</html>
