<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login iSave</title>

	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/login.css" rel="stylesheet" />
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" />
</h:head>
<h:body>
	<div class="row" style="margin-top:5%">
		<div
			class="col-lg-4 col-sm-6 col-xs-8 col-lg-offset-4 col-sm-offset-3 col-xs-offset-2">
			<h:form styleClass="form-signin">
				<h2 class="form-signin-heading text-center">Ocupe o Lago</h2>

				<p:outputPanel rendered="#{dashboardView.hasErrorMessage()}">
				<br></br>
					<ui:repeat value="#{facesContext.messageList}" var="message">
						<div class="row" style="margin-left: 1%">
							<span class="label label-danger"><h:outputText
									value="#{message.summary}" escape="false" /></span>
						</div>
					</ui:repeat>
				</p:outputPanel>
				<br></br>
				<label for="inputEmail" class="sr-only">Login</label>
				<h:inputText id="inputEmail" class="form-control" autofocus="true"
					value="#{loginBean.usuarioLogado.email}" 
					required="true" requiredMessage="Digite seu login!" />

				<label for="inputPassword" class="sr-only">Password</label>
				<h:inputSecret id="inputPassword" class="form-control"
					value="#{loginBean.usuarioLogado.senha}" 
					required="true" requiredMessage="Digite sua senha!" />
				<br></br>

				<h:commandButton value="Login"
					styleClass="btn btn-lg btn-primary btn-block" action="indexadm"/>
				<h:commandButton value="Registrar" immediate="true"
					styleClass="btn btn-lg btn-success btn-block" action="addUsuario" />
			</h:form>
		</div>
		<div class="col-lg-4" />
	</div>
</h:body>
</html>
