<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:metadata>
		<f:viewAction action="#{loginBean.isLoggedForward()}" />
	</f:metadata>
</h:head>
<ui:composition template="main.xhtml">
	<ui:define name="title">Consultar Esportes</ui:define>
	<ui:define name="body">
		<h:form id="consultaesporte">
			<div class="row">
				<div class="col-md-12">
					<p:outputPanel rendered="#{dashboardView.hasInfoMessage()}">
						<ui:repeat value="#{facesContext.messageList}" var="message">
							<div class="row" style="margin-left: 1%">
								<span class="label label-success"><h:outputText
										value="#{message.summary}" escape="false" /></span>
							</div>
						</ui:repeat>
					</p:outputPanel>
					<p:outputPanel rendered="#{dashboardView.hasErrorMessage()}">
						<ui:repeat value="#{facesContext.messageList}" var="message">
							<div class="col-md-4">
								<span class="label label-danger"><h:outputText
										value="#{message.summary}" escape="false" /></span>
							</div>
						</ui:repeat>
					</p:outputPanel>

					<p:outputPanel rendered="#{listFactory.listaEsporte.size() &lt; 1}">
						<div class="col-md-12">
							<h2>Nenhum esporte cadastrado.</h2>
						</div>
					</p:outputPanel>
					<p:outputPanel id="tabelaEsportes"
						rendered="#{listFactory.listaEsporte.size() &gt; 0}">
						<div class="col-md-12">
							<table class="table table-hover table-striped">
								<thead>
									<tr>
										<th style="width: 25%">Nome</th>
										<th style="width: 5%">Tipo</th>
										<th style="width: 55%">Descrição</th>
										<th style="width: 15%;">Operações</th>
									</tr>
								</thead>
								<tbody>
									<ui:repeat var="esporte" value="#{listFactory.listaEsporte}">
										<tr>
											<td style="width: 25%; padding-top: 1.5%;">#{esporte.nome}</td>
											<td style="width: 5%"><h:graphicImage
													rendered="#{esporte.aquatico}" value="images/agua.png"
													style="height: 34px;width: 34px;" /> <h:graphicImage
													rendered="#{esporte.aereo}" value="images/ar.png"
													style="height: 34px;width: 34px;" /> <h:graphicImage
													rendered="#{esporte.terrestre}" value="images/terra.png"
													style="height: 34px;width: 34px;" /></td>
											<td style="width: 55%; padding-top: 1.5%;">#{esporte.descricao}</td>
											<td style="width: 15%;">
												<div style="margin-left: 10%;">
													<h:commandLink
														action="#{consultarEsporte.detalharEsporte(esporte)}">
														<i class="glyphicon glyphicon-eye-open"
															style="color: green; margin-top: 8%;"></i>
													</h:commandLink>
													<p:spacer width="20%" />
													<h:commandLink
														action="#{consultarEsporte.editarEsporte(esporte)}">
														<i class="glyphicon glyphicon-pencil"
															style="color: darkgoldenrod;"></i>
													</h:commandLink>
													<p:spacer width="20%" />
													<h:commandLink
														action="#{consultarEsporte.excluirEsporte(esporte)}">
														<i class="glyphicon glyphicon glyphicon-remove"
															style="color: red;"></i>
													</h:commandLink>
												</div>
											</td>
										</tr>
									</ui:repeat>
								</tbody>
							</table>
						</div>
						<div style="text-align: center;">
							<p:commandLink value="&lt; anterior" styleClass="btn btn-primary"
								rendered="#{listFactory.pagEsporte.pageIndex != 1}"
								action="#{listFactory.pagEsporte.prev}" update="tableEsporte" />
							<p:spacer width="3%" />
							<h:outputText rendered="#{listFactory.pagEsporte.pages &gt; 1}"
								value="#{listFactory.pagEsporte.pageIndex} / #{listFactory.pagEsporte.pages}" />
							<p:spacer width="3%" />
							<p:commandLink value="next &gt;" styleClass="btn btn-primary"
								rendered="#{listFactory.pagEsporte.pageIndex &lt; listFactory.pagEsporte.pages}"
								action="#{listFactory.pagEsporte.next}" update="tableEsporte" />
							<h:inputHidden value="#{listFactory.pagEsporte.pageIndex}" />
						</div>
					</p:outputPanel>

				</div>
				<div class="col-md-12" style="margin-top: 2%; padding-bottom: 5%;">
					<h:commandLink value="Cadastrar Esporte"
						class="btn btn-lg btn-success" action="cadastroEsporte.xhtml">
					</h:commandLink>
					<h:outputText value=" " />
				</div>
				<div class="col-lg-4" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
